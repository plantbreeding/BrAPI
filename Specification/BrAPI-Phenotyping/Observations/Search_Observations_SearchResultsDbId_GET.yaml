info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /search/observations/{searchResultsDbId}:
    get:
      summary: Get the results of a `Observations` search request
      description: |-
        Get the results of a `Observations` search request <br/>
        Clients should submit a search request using the corresponding `POST /search/observations` endpoint.
        Search requests allow a client to send a complex query for data. However, the server may not respond with the search results immediately. 
        If a server needs more time to process the request, it might respond with a `searchResultsDbId`. 
        Use this endpoint to retrieve the results of the search. <br/> 
        Review the <a target="_blank" href="https://wiki.brapi.org/index.php/Search_Services#POST_Search_Entity">Search Services documentation</a> for additional implementation details.
      parameters:
      - $ref: '#/components/parameters/acceptHeader'
      - $ref: '#/components/parameters/authorizationHeader'
      - $ref: '#/components/parameters/searchResultsDbId'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      responses:
        '202': 
          $ref: '#/components/responses/202AcceptedSearchResponse' 
        '200':
          $ref: '#/components/responses/ObservationListResponse'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Observations
